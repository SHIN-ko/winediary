version: "3"
services:
  database:
    image: mysql
    environment:
      MYSQL_DATABASE: userdb
      MYSQL_USER: user
      MYSQL_PASSWORD: userpwd
#      MYSQL_ROOT_HOST: '%'
#      MYSQL_ROOT_PASSWORD: rootpwd
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
     - 3306:3306
    restart:
      always
  application:
    build: .
    depends_on:
      - database
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/wada
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: userpwd
    restart: always