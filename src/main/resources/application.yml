spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

jpa:
  hibernate:
    ddl-auto: create
  properties:
    hibernate:
      # show_sql: true
      format_sql: true

logging.level:
  org.hibernate.SQL: debug
  #org.hibernate.type: trac